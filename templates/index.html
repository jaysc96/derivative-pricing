<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Option Pricing Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Option Pricing Calculator</h1>
        <form id="optionForm" action="/" method="post" onsubmit="saveState(); saveScrollPosition();">
            <!-- Hidden inputs for kind and option_type -->
            <input type="hidden" id="kind" name="kind" value="european">
            <input type="hidden" id="option_type" name="option_type" value="call">

            <!-- Row 1: Kind of Option, Option Type, Method -->
            <div class="row">
                <!-- Button Group for Kind of Option -->
                <div class="col-md-4 mb-3">
                    <div class="btn-group" role="group" aria-label="Option Kind">
                        <input type="radio" class="btn-check" name="kind" id="european" value="european" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="european" onclick="setOptionKind('european')">European</label>
                
                        <input type="radio" class="btn-check" name="kind" id="american" value="american" autocomplete="off">
                        <label class="btn btn-outline-info" for="american" onclick="setOptionKind('american')">American</label>
                    </div>
                </div>
    
                <!-- Button Group for Option Type -->
                <div class="col-md-4 mb-3">
                    <div class="btn-group" role="group" aria-label="Option Type">
                        <input type="radio" class="btn-check" name="option_type" id="call" value="call" autocomplete="off" checked>
                        <label class="btn btn-outline-success" for="call" onclick="setOptionType('call')">Call</label>
                
                        <input type="radio" class="btn-check" name="option_type" id="put" value="put" autocomplete="off">
                        <label class="btn btn-outline-danger" for="put" onclick="setOptionType('put')">Put</label>
                    </div>
                </div>
    

                <div class="col-md-4 mb-3">
                    <label for="method" class="form-label">Method:</label>
                    <select id="method" name="method" class="form-select" onchange="toggleInputs()">
                        <option value="BSM">Black-Scholes-Merton model</option>
                        <option value="Binomial">Binomial Tree method</option>
                        <option value="Trinomial">Trinomial Tree method</option>
                        <option value="MC">Monte Carlo simulation</option>
                        <option value="LSMC">Least Squares Monte Carlo simulation</option>
                        <option value="JD">Jump-Diffusion process</option>
                        <option value="EFM">Explicit Finite Difference method</option>
                        <option value="IFM">Implicit Finite Difference method</option>
                        <option value="CNFM">Crank-Nicolson Finite Difference method</option>
                    </select>
                </div>
            </div>

            <!-- Row 2: Stock Price, Strike Price, Time to Expiry -->
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="stock_price" class="form-label">Stock Price (S):</label>
                    <input type="number" id="stock_price" name="stock_price" step="1" value="100" class="form-control" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="strike_price" class="form-label">Strike Price (K):</label>
                    <input type="number" id="strike_price" name="strike_price" step="1" value="100" class="form-control" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="time_to_expiry" class="form-label">Time to Expiry (T in years):</label>
                    <input type="number" id="time_to_expiry" name="time_to_expiry" step="0.1" value="1"  class="form-control" required>
                </div>
            </div>

            <!-- Row 3: Risk-Free Rate, Yield Rate, Volatility -->
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="risk_free_rate" class="form-label">Risk-Free Rate (r as decimal):</label>
                    <input type="number" id="risk_free_rate" name="risk_free_rate" step="0.01" value="0.05" class="form-control" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="yield_rate" class="form-label">Yield Rate (y as decimal):</label>
                    <input type="number" id="yield_rate" name="yield_rate" step="0.01" value="0" class="form-control">
                </div>

                <div class="col-md-4 mb-3">
                    <label for="volatility" class="form-label">Volatility (Ïƒ as decimal):</label>
                    <input type="number" id="volatility" name="volatility" step="0.01" value="0.15" class="form-control" required>
                </div>
            </div>

            <!-- Row 4: Monte Carlo Fields -->
            <div id="mc_fields" class="row" style="display: none;">
                <div class="col-md-4 mb-3">
                    <label for="seed" class="form-label">Random seed:</label>
                    <input type="number" id="seed" name="seed" step="1" value="42" class="form-control">
                </div>

                <div class="col-md-4 mb-3">
                    <label for="iterations" class="form-label">Iterations (n):</label>
                    <input type="number" id="iterations" name="iterations" step="100" value="10000" class="form-control">
                </div>

                <div class="col-md-4 mb-3">
                    <label for="timestep" class="form-label">Timestep (dt):</label>
                    <input type="number" id="timestep" name="timestep" step="0.001" value="0.004" class="form-control">
                </div>
            </div>

            <!-- Checkbox and Button Row -->
            <div class="row align-items-center">
                <div class="col-md-6 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="showGreeks" name="showGreeks">
                        <label class="form-check-label" for="showGreeks">
                            Show Greeks
                        </label>
                    </div>
                </div>

                <div class="col-md-6 mb-3 text-end">
                    <button type="submit" class="btn btn-primary">Calculate Price</button>
                </div>
            </div>

        </form>

        {% if price %}
        <h2 class="mt-3">Calculated Option Price: {{ price }}</h2>
        {% endif %}
        {% if greeks %}
        <h3 class="mt-3">Option Greeks:</h3>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Greek</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Delta</td>
                    <td>{{ greeks.delta }}</td>
                </tr>
                <tr>
                    <td>Gamma</td>
                    <td>{{ greeks.gamma }}</td>
                </tr>
                <tr>
                    <td>Theta</td>
                    <td>{{ greeks.theta }}</td>
                </tr>
                <tr>
                    <td>Vega</td>
                    <td>{{ greeks.vega }}</td>
                </tr>
                <tr>
                    <td>Rho</td>
                    <td>{{ greeks.rho }}</td>
                </tr>
            </tbody>
        </table>
        {% endif %}
    </div>

    <script>
        function setOptionKind(kind) {
            // Reset both buttons to their outline classes
            const europeanLabel = document.querySelector('label[for="european"]');
            const americanLabel = document.querySelector('label[for="american"]');

            europeanLabel.classList.remove('btn-primary');
            europeanLabel.classList.add('btn-outline-primary');

            americanLabel.classList.remove('btn-info');
            americanLabel.classList.add('btn-outline-info');

            // Apply the corresponding solid class to the selected option
            if (kind === 'european') {
                europeanLabel.classList.add('btn-primary');
                europeanLabel.classList.remove('btn-outline-primary');
            } else {
                americanLabel.classList.add('btn-info');
                americanLabel.classList.remove('btn-outline-info');
            }

            // Set hidden input value
            document.getElementById('kind').value = kind;
            localStorage.setItem('kind', kind);
        }

        function setOptionType(type) {
            // Reset both buttons to their outline classes
            const callLabel = document.querySelector('label[for="call"]');
            const putLabel = document.querySelector('label[for="put"]');

            callLabel.classList.remove('btn-success');
            callLabel.classList.add('btn-outline-success');

            putLabel.classList.remove('btn-danger');
            putLabel.classList.add('btn-outline-danger');

            // Apply the corresponding solid class to the selected option
            if (type === 'call') {
                callLabel.classList.add('btn-success');
                callLabel.classList.remove('btn-outline-success');
            } else {
                putLabel.classList.add('btn-danger');
                putLabel.classList.remove('btn-outline-danger');
            }

            // Set hidden input value
            document.getElementById('option_type').value = type;
            localStorage.setItem('option_type', type);
        }

        function toggleInputs() {
            const method = document.getElementById('method').value;
            const mcFields = document.getElementById('mc_fields');

            // Show Monte Carlo inputs if the method is Monte Carlo
            mcFields.style.display = (method === 'MC') ? 'flex' : 'none';
        }

        function saveState() {
            const form = document.getElementById('optionForm');
            const formData = new FormData(form);

            // Save each field in localStorage
            formData.forEach((value, key) => {
                localStorage.setItem(key, value);
            });
            
            // Save the state of the checkbox explicitly
            const showGreeksCheckbox = document.getElementById('showGreeks');
            localStorage.setItem('showGreeks', showGreeksCheckbox.checked);

            // Save the state of radio buttons for kind and option_type
            // const kind = document.querySelector('input[name="kind"]:checked');
            // if (kind) {
            //     localStorage.setItem('kind', kind.value);
            //     console.log(kind);
            // }

            // const optionType = document.querySelector('input[name="option_type"]:checked');
            // if (optionType) {
            //     localStorage.setItem('option_type', optionType.value);
            //     console.log(optionType);
            // }
        }

        function loadState() {
            const form = document.getElementById('optionForm');
            const inputs = form.querySelectorAll('input, select');

            inputs.forEach(input => {
                const savedValue = localStorage.getItem(input.name);
                if (savedValue !== null) {
                    if (input.type === 'checkbox') {
                        input.checked = (savedValue === 'true');  // Check if the value is 'true'
                    } else {
                        input.value = savedValue;
                    }
                }
            });

            // Restore the state of the "showGreeks" checkbox explicitly
            const showGreeksCheckbox = document.getElementById('showGreeks');
            const showGreeksState = localStorage.getItem('showGreeks');
            if (showGreeksState !== null) {
                showGreeksCheckbox.checked = (showGreeksState === 'true');
            }

            const kindValue = localStorage.getItem('kind');
            if (kindValue) {
                const kindRadio = document.querySelector(`input[name="kind"][value="${kindValue}"]`);
                if (kindRadio) {
                    kindRadio.checked = true;
                    setOptionKind(kindValue);
                }
            }

            const optionTypeValue = localStorage.getItem('option_type');
            if (optionTypeValue) {
                const optionTypeRadio = document.querySelector(`input[name="option_type"][value="${optionTypeValue}"]`);
                if (optionTypeRadio) {
                    optionTypeRadio.checked = true;
                    setOptionType(optionTypeValue);
                }
            }

            // Call toggleInputs to display the correct fields
            toggleInputs();
        }

        function saveScrollPosition() {
            localStorage.setItem('scrollPosition', window.scrollY);
        }

        function restoreScrollPosition() {
            const scrollPosition = localStorage.getItem('scrollPosition');
            if (scrollPosition) {
                window.scrollTo(0, parseInt(scrollPosition));
            }
        }

        // Load the form state when the page loads
        window.onload = function() {
            loadState();
            restoreScrollPosition();
        }
    </script>
</body>
</html>
