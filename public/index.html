<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
</head>
<body>
    <h1>Price Calculator</h1>
    <form id="pricingForm">
        <label for="option">Select Option:</label>
        <select id="option" name="option">
            <option value="basic">Basic</option>
            <option value="premium">Premium</option>
            <option value="enterprise">Enterprise</option>
        </select>
        <br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1">
        <br>
        <button type="submit">Calculate Price</button>
    </form>
    <p id="price"></p>

    <script>
        document.getElementById('pricingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const option = document.getElementById('option').value;
            const quantity = document.getElementById('quantity').value;

            fetch('http://127.0.0.1:5000/api/pricing', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({option: option, quantity: quantity})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('price').innerText = `Total Price: $${data.price}`;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
